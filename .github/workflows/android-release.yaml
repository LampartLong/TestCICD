name: Android Release

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '18'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'

      - name: Clean
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          flutter clean

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          flutter pub get

      - name: Retrieve secret
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "${KEYSTORE_BASE64}" > secret.txt

      - name: Decode secret
        id: decode
        run: |
          base64 -d secret.txt > ${{ github.workspace }}/test_ci_cd/android/app/test_android_keystore.jks
          echo "DECODED_FILE_PATH=${{ github.workspace }}/test_ci_cd/android/app/test_android_keystore.jks" >> $GITHUB_ENV

      - name: Create key.properties
        env:
          STORE_FILE: ${{ env.DECODED_FILE_PATH }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          echo "storeFile=${STORE_FILE}" >> android/key.properties
          echo "storePassword=${STORE_PASSWORD}" >> android/key.properties
          echo "keyPassword=${KEY_PASSWORD}" >> android/key.properties
          echo "keyAlias=${KEY_ALIAS}" >> android/key.properties

      - name: Check key.properties file
        run: |
            cd ${{ github.workspace }}
            cd test_ci_cd
            cat android/key.properties

      - name: Build Android APK
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Project
          path: test_ci_cd/build/app/outputs/flutter-apk/app-release.apk
