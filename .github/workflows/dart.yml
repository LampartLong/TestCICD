name: Dart

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '18'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'

      - name: Clean
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          flutter clean

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          flutter pub get


      # - name: Download Android keystore
      #   id: android_keystore
      #   uses: timheuer/base64-to-file@v1.0.3
      #   with:
      #       fileName: test_android_keystore.jks
      #       encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Retrieve the secret and decode it to a file
        env:
          CERTIFICATE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $CERTIFICATE_BASE64 | base64 --decode > test_android_keystore.jks

      - name: Create key.properties
        env:
          STORE_FILE: test_android_keystore.jks
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cd ${{ github.workspace }}
          cd test_ci_cd
          echo "storeFile=${STORE_FILE}" >> android/key.properties
          echo "storePassword=${STORE_PASSWORD}" >> android/key.properties
          echo "keyPassword=${KEY_PASSWORD}" >> android/key.properties
          echo "keyAlias=${KEY_ALIAS}" >> android/key.properties

